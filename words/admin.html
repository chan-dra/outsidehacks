    <script>
      var myDataRef = new Firebase('https://sizzling-inferno-9561.firebaseIO.com/message');
      var myDataRef2 = new Firebase('https://sizzling-inferno-9561.firebaseIO.com/word');
      function myFunction() {
          var x = document.getElementById("fname").value;
          document.getElementById("demo").innerHTML = x;
          myDataRef.set(x);
      }
      function word() {
        var x = document.getElementById("fname").value;
        myDataRef2.push(x);
        document.getElementById("fname").value = "";
      }
    </script>
    <div id="demo"></div><br>
    <input type="text" id="fname" onkeyup="myFunction()">
    <button onclick="word()">Send</button>
