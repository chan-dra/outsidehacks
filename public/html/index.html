    <script>
      $(function(){
        $.stellar({
          horizontalScrolling: false,
          verticalOffset: 40
        });
      });
    </script>

    <script type="text/javascript">
      $(function() {
        //    fancybox
        jQuery(".fancybox").fancybox();
      });

      //actual starts here
      var myFirebaseRef = new Firebase("https://burning-heat-360.firebaseio.com/colors/");
      var addColorBtn = $(".color-picker.btn");
      addColorBtn.on("click", function(btn) {
        var colorCode = $(btn.currentTarget);
        var objWrapper = $('.obj-wrapper');
        objWrapper.css('background-color', colorCode.css('background-color'));
        myFirebaseRef.push({
          color: colorCode.css('background-color'),
          time: new Date().getTime()
        });
      });
      var addAnimationBtn = $(".ani-picker.btn");
      addAnimationBtn.on("click", function(btn) {
        var ani = $(btn.currentTarget);
        var objWrapper = $('.obj-wrapper');
        if (ani.attr('name') === 'none') {
          objWrapper.removeClass('fader');
          objWrapper.removeClass('flicker');
        } else {
          objWrapper.addClass(ani.attr('name'));
        }
        // myFirebaseRef.push({
        //   color: colorCode.css('background-color')
        // });
      });
    </script>
